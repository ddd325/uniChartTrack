# Hourly scraping
name: get uni

# Controls when the action will run.
on:
  push:
  schedule:
    - cron: "*/15 * * * *"
    
permissions:
  contents: write

jobs: 
  autoscrape:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2
      
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.2.0'  # Specify your R version

    # Install R packages if missing
    - name: Install R packages
      run: |
        R -e 'if (!requireNamespace("httr", quietly = TRUE)) install.packages("httr", repos = "https://cloud.r-project.org")'
        R -e 'if (!requireNamespace("jsonlite", quietly = TRUE)) install.packages("jsonlite", repos = "https://cloud.r-project.org")'
    
    - name: run main script
      run: R main.R

    # Add new files in data folder, commit along with other modified files, push
    - name: Commit files
      run: |
        git config --local user.name github-actions
        git config --local user.email "actions@github.com"
        git add .
        git commit -am "updated scraping $(date)"
        git push origin master
      env:
        REPO_KEY: ${{secrets.GITHUB_TOKEN}}
        username: github-actions
